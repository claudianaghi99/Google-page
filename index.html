<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link rel="icon" href="icon.png" class="iconlink">
    
    <title>Google</title>
</head>
<body>
    <header class="header">
        <ul>
            <li>
                <a href="https:mail.google.com">Gmail</a>    
            </li>
            <li>
                <a href="https://images.google.com/">Images</a>    
            </li>
            <!--Images header-->
            <li>
               <img src="google-apps.png" alt="google apps" class="appimg">
            </li>
            <li>
                <img src="account-image.png" alt="account image" title="Claudia" class="accimg">
            </li>
        </ul>
    </header>

    <!--Logo-->
    <section class="logo">
        <div class="google-logo">
            <img src="google-logo.png" alt="Google logo" title="Search" class="google-image">
        </div>

        <!--Search Form-->
        <div class="search-container">
            <form>
                <label class="search">
                    <i class="fas fa-search"></i>
                </label>
                <input type="text" title="Search">
                <label class="microphone">
                    <i class="fas fa-microphone"></i>
                </label>
            </form>
        </div>

        <!--Buttons-->
        <div class="buttons">
            <button>Google Search</button>
            <button>I'm Feeling Lucky</button>
        </div>
    </section>

    <div class="language">
        <h3>Google offered in: </h3>
        <a href="">Română</a>
        <a href="">magyar</a>
        <a href="">Deutsch</a>
    </div>
    <!--Footer-->
    <footer class="footer">
        <div>
            <h3>Romania</h3>
        </div>

        <div class="footer-a">
         
                <ul>
                    <li>About</li>
                    <li>Advertising</li>
                    <li>Bussines</li>
                    <li>How Search Works</li>
                </ul>
            
            
                <ul>
                    <li>Privacy</li>
                    <li>Terms</li>
                    <li>Settings</li>
                </ul>
            
        </div>
    </footer>
</body>
</html>
