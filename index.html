<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Google</title>
</head>
<body>
    <header>
        <ul>
            <li>
                <a href="https:mail.google.com">Gmail</a>    
            </li>
            <li>
                Images
            </li>
            <li>
                Menu
            </li>
            <li>
                <img src="account-image.png" alt="account image" title="Claudia">
            </li>
        </ul>
    </header>

    <!--Search section-->
    <section class="hero">
        <div class="google-logo">
            <img src="google-logo.png" alt="Google logo" title="Search">
        </div>

        <div class="container">
            <form>
                <label>
                    <i class="fas fa-search"></i>
                </label>
                <input type="text" title="Search">
                <label>
                    <i class="fas fa-microphone"></i>
                </label>
            </form>
        </div>

        <!--Buttons-->
        <div class="buttons">
            <button>Google Search</button>
            <button>I'm feeling lucky</button>
        </div>
    </section>

    <!--Footer-->
    <footer class="footer">
        <div>
            <h3>Romania</h3>
        </div>

        <ul>
            <li>About</li>
            <li>Advertising</li>
            <li>Bussines</li>
            <li>How Search Works</li>
        </ul>

        <ul>
            <li>Privacy</li>
            <li>Terms</li>
            <li>Settings</li>
        </ul>
    </footer>
</body>
</html>
