<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="">
    <link rel="icon" href="icon.png" class="iconlink">
    
    <title>Google</title>
</head>
<body>
    <header class="header">
        <ul>
            <li>
                <a href="https:mail.google.com">Gmail</a>    
            </li>
            <li>
                <a href="https://images.google.com/">Imagini</a>    
            </li>

            <!--Images header-->
            <li>
                <div class="dropdown-apps">
                    <img src="google-apps.png" alt="google apps" class="appimg">
                   
                    <div class="dropdown-content-apps">
                        <p>Aplicații Google</p>
                    </div>
                </div>
            </li>
            <li>
                <img src="account-image.png" alt="account image" title="Claudia" class="accimg">
            </li>
        </ul>
    </header>

    <!--Logo-->
    <section class="logo">
        <div class="google-logo">
            <img src="google-logo.png" alt="Google logo" title="Search" class="google-image">
        </div>

        <!--Search Form-->
        <div class="search-container">
            <form>
                <label class="search">
                    <img src="search.png" alt="search pic">
                </label>
                <input type="text" title="Search">
                <label class="microphone">
                    <div class ="dropdown">
                        <img src="mic.png" alt="mic pic" class="mic-pic">
                        <div class="dropdown-content">
                            <p>Efectuați o căutare vocală</p>
                        </div>
                    </div>
                </label>
            </form>
        </div>

        <!--Buttons-->
        <div class="buttons">
            <button>Căutare Google</button>
            <button>Mă simt norocos</button>
        </div>
        <div class="language-list">
            <p>Google oferit în: </p>
            <a href="index.html" class="language">English</a>
            <a href="index-hu.html" class="language">Magyar</a>
            <a href="index-de.html" class="language">Deutsch</a>
        </div>
    </section>

    <!--Footer-->
    <footer class="footer">
        <div>
            <h3>România</h3>
        </div>
        <div class="footer-a">
             <ul>
                <li>Despre</li>
                <li>Publicitate</li>
                <li>Companii</li>
                <li>Cum funcționează Căutarea</li>
            </ul>
            <ul>
                <li>Confidențialitate</li>
                <li>Termeni</li>
                <li>Setări</li>
            </ul>
        </div>
    </footer>
</body>
</html>
